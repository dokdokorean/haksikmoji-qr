<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>앱 다운로드</title>
  <script>
    window.onload = function () {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // 안드로이드 기기
        window.location.href = "https://play.google.com/store/apps/details?id=com.gravity0225.hsmj_expo";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // iOS 기기
        window.location.href = "https://apps.apple.com/kr/app/%ED%95%99%EC%8B%9D%EB%AA%A8%EC%A7%80/id6737505390?l=en-GB";
      } else {
        // 기타 (예: PC)
        alert("앱은 모바일 기기에서만 다운로드할 수 있습니다.");
      }
    };
  </script>
</head>
<body>
  <p></p>
</body>
</html>
